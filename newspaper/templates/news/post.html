{% extends 'flatpages/default.html' %}

<!-- Название у нас будет Post -->
{% block title %}
Post
{% endblock title %}
<!-- В контенте на странице мы выводим новость, идентификатор которого был передан в url -->
{% block content %}
<h1>{{ post.headerPost }}</h1>
<p>{{post.textPost}}</p>
<p>{{ time_now|date:'d m Y' }}</p>
<h5>
    {% for category in post.categoryes.all %}
    {{ category.name }}
    {% endfor %}
</h5>
{% endblock content %}
